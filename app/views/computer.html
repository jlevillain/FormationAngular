<section id="main">

  <h1>
      <span ng-if="computer.computer!=null && computer.computer.id!=0">{{ 'editComputer.title' | i18n }}</span>
      <span ng-if="computer.computer==null || computer.computer.id==0">{{ 'addComputer.title' | i18n }}</span>
  </h1>

  <div class="container">

      <ul ng-if="error!=null" class="bg-danger">
          <li ng-repeat="item in computer.error">{{item}}</li>
      </ul>

    <form id="signupForm" cssClass="form-horizontal" ng-submit="computer.sendForm(computer.computer)">
      <input type="hidden" name="id" ng-model="computer.computer.id"/>


      <fieldset>
        <div class="form-group has-feedback">
          <label class="control-label" for="name">{{ 'Computer.input.name' | i18n }}</label>

          <input id="name" name="name" class="form-control" type="text" ng-model="computer.computer.name"
                      placeholder="{{ 'Computer.label.name' | i18n }}"/>
          <!-- <errors name="name" cssClass="bg-danger" /> -->
        </div>
        <div class="form-group has-feedback">
          <label class="control-label" for="introduced">{{'Computer.input.introduced' | i18n}}</label>
          {{ 'Date.pattern.text' | i18n}}
          <input id="introduced" class="form-control" type="text" ng-model="computer.computer.introduced"
                 name="introduced" placeholder="{{ 'Date.pattern.text' | i18n}}" />
        </div>
        <div class="form-group has-feedback">
          <label class="control-label" for="discontinued">{{'Computer.input.discontinued' | i18n }}</label>

          <input id="discontinued" class="form-control" type="text" ng-model="computer.computer.discontinued"
                 name="discontinued" placeholder="{{'Date.pattern.text' | i18n}}" />
        </div>
        <div class="form-group has-feedback">
          <label for="company">{{ 'Computer.input.company' | i18n }}</label>
          <select id="company" class="form-control" ng-model="computer.computer.company.id" ng-options="company.id as company.name for company in computer.companyList">

            <!--
                        <option value="0">--</option>
                        <option value="1">--</option>
                        <option value="1">Apple</option>
                        <option value="2">Dell</option>
                        <option value="3">Lenovo</option>
                        -->
          </select>
          <input type="hidden" name="company.name" ng-model="company.name" ng-value="company.name"/>
        </div>


        <div class="actions"></div>
              <input ng-if="computer.computer!=null && computer.computer.id!=0" type="submit" value="{{'editComputer.input.submit' | i18n}}" class="btn btn-primary"/>
              <input ng-if="computer.computer==null || computer.computer.id==0" type="submit" value="{{ 'addComputer.input.submit' | i18n}}" class="btn btn-primary"/>
          or <a href="/#" class="btn btn-default">{{ 'Cancel.button.text' | i18n}}</a>
        </div>
      </fieldset>
    </form>
  </div>
</section>
